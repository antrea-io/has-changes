# This workflow will validate correctness of the Dockerfile.
name: Docker build
on:
  pull_request:
    branches:
    - main
    - release-*
  push:
    branches:
    - main
    - release-*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Build
      uses: docker/build-push-action@v4
      with:
        push: false
        tags: has-changes
